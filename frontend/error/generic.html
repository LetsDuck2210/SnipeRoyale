<html>
	<head>
		<title> ${errortitle} </title>
	</head>
	<body>
		<h1> ${errormsg} </h1>
		<p id="rtp" style="display:none"> redirecting in <span id="remainingTime"> 3 </span> </p>
		
		<script>
			const delay = ms => new Promise(res => setTimeout(res, ms));
			
			const run = async () => {
				document.getElementById("rtp").style.display = "block";
				for(var i = 3; i > 0; i--) {
					document.getElementById("remainingTime").innerHTML = i;
					await delay(1000);
				}
				window.location.href = "/";
			}
			if("${redirect}" === 'true')
				run();
		</script>
	</body>
</html>
